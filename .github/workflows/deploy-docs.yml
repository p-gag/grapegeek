name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies with uv
        run: uv sync

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install React dependencies
        run: |
          cd grape-tree-react
          npm install

      - name: Generate tree data
        run: uv run src/18_generate_tree_data.py

      - name: Build React app
        run: |
          cd grape-tree-react
          npm run build
          
      - name: Verify tree data exists
        run: |
          echo "Checking for tree data file:"
          ls -la docs/family-trees/tree-data.json || echo "‚ùå tree-data.json not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with MkDocs
        run: uv run mkdocs build --clean

      - name: Copy React app to MkDocs build
        run: cp -r docs/family-trees site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4