function escapeHtml(text) {
    if (!text) return '';
    return text.toString().replace(/[<>&"']/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":'&#39;'}[c]));
}

function renderWineCard(wine) {
    const hasImage = wine.bottle_image_url;
    const imageHtml = hasImage 
        ? `<img src="${escapeHtml(wine.bottle_image_url)}" alt="${escapeHtml(wine.wine_name)}" onerror="this.style.display='none'">`
        : '<div style="color: #bbb; font-size: 4rem;">🍾</div>';
    
    let detailsHtml = '';
    if (wine.style) detailsHtml += `<span class="detail-item style">${escapeHtml(wine.style)}</span>`;
    if (wine.method) detailsHtml += `<span class="detail-item method">${escapeHtml(wine.method)}</span>`;
    if (wine.vintage) detailsHtml += `<span class="detail-item vintage">${escapeHtml(wine.vintage)}</span>`;
    
    const descriptionHtml = wine.quoted_description ? 
        `<div class="wine-description">${escapeHtml(wine.quoted_description.substring(0, 300))}${wine.quoted_description.length > 300 ? '...' : ''}</div>` : '';
    
    let cepagesHtml = '';
    if (wine.cepages && wine.cepages.length > 0) {
        const cepagesList = wine.cepages.map(c => `<span class="cepage-tag">${escapeHtml(c)}</span>`).join('');
        cepagesHtml = `
            <div class="cepages-title">Cépages:</div>
            <div class="cepages-list">${cepagesList}</div>
        `;
    }
    
    const retailerCount = wine.retailers ? wine.retailers.length : 0;
    const retailersHtml = retailerCount > 0 ? 
        `<div class="retailers-section">
            <button class="show-retailers-btn" data-wine-id="${wine.wine_name}" onclick="showRetailers('${escapeHtml(wine.wine_name)}')">
                ${retailerCount} points de vente
            </button>
        </div>` : '';
    
    return `
    <div class="wine-card">
        <div class="wine-image">
            ${imageHtml}
        </div>
        <div class="wine-content">
            <div class="wine-name">${escapeHtml(wine.wine_name)}</div>
            <div class="producer-info">${escapeHtml(wine.producer_name)}</div>
            <div class="producer-info">📍 ${escapeHtml(wine.region)}</div>
            <div class="wine-details">
                ${detailsHtml}
            </div>
            ${descriptionHtml}
            ${cepagesHtml}
            ${retailersHtml}
        </div>
    </div>`;
}

function showRetailers(wineName) {
    const wine = allWines.find(w => w.wine_name === wineName);
    if (!wine) return;
    
    const popup = document.getElementById('retailersPopup');
    const wineNameEl = document.getElementById('popupWineName');
    const content = document.getElementById('popupRetailersContent');
    
    wineNameEl.textContent = `Où acheter "${wine.wine_name}"`;
    
    if (!wine.retailers || wine.retailers.length === 0) {
        content.innerHTML = '<p>Aucun point de vente répertorié pour ce vin.</p>';
    } else {
        content.innerHTML = wine.retailers.map(retailer => `
            <div class="retailer-item">
                ${retailer.wine_url ? 
                    `<a href="${escapeHtml(retailer.wine_url)}" target="_blank" class="retailer-name">${escapeHtml(retailer.retailer_name || 'Nom inconnu')}</a>` :
                    `<div class="retailer-name" style="color: #2c3e50; cursor: default;">${escapeHtml(retailer.retailer_name || 'Nom inconnu')}</div>`
                }
                ${retailer.physical_address ? `<div class="retailer-address">📍 ${escapeHtml(retailer.physical_address)}</div>` : ''}
            </div>
        `).join('');
    }
    
    popup.style.display = 'flex';
}

function closeRetailersPopup() {
    document.getElementById('retailersPopup').style.display = 'none';
}

document.getElementById('winesContainer').innerHTML = allWines.map(renderWineCard).join('');

// Close popup when clicking outside
document.getElementById('retailersPopup').addEventListener('click', function(e) {
    if (e.target === this) {
        closeRetailersPopup();
    }
});
