site_name: Grape Geek
site_description: A deep dive into hybrid grape varieties in cold climates
site_author: Phil
site_url: https://grapegeek.com  # Replace with your actual domain

# Repository
repo_name: grapegeek
repo_url: https://github.com/p-gag/grapegeek  # Replace with your GitHub repo

# Theme
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

# Navigation
# Note: Root redirects to /en/ or /fr/ via index.html
nav:
  - Home: en/index.md
  - About: en/about.md
  - Grape Varieties: en/varieties/index.md
  - Producer Map: en/producer-map.md
  - AI Usage: en/ai-usage.md

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      ignoreRoutes:
        - assets/
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: "Grape Geek"
        - locale: fr
          name: Français
          build: true
          site_name: "Grape Geek"
          nav_translations:
            Home: Accueil
            About: À Propos
            Grape Varieties: Cépages
            Producer Map: Carte des Vignobles
            AI Usage: Usage de l'IA
  - git-revision-date-localized:
      enable_creation_date: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/p-gag/grapegeek
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/phil.vigne
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/philippe.gagnon.54

extra_css:
  - stylesheets/ai-banner.css
  - assets/css/wine-map.css

extra_javascript:
  - javascripts/ai-banner.js
  - assets/js/wine-map.js 