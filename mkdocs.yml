site_name: Grape Geek
site_description: A deep dive into hybrid grape varieties in cold climates
site_author: Phil
site_url: https://yoursite.com  # Replace with your actual domain

# Repository
repo_name: grapegeek
repo_url: https://github.com/yourusername/grapegeek  # Replace with your GitHub repo

# Theme
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

# Navigation
nav:
  - Home: index.md
  - About: about.md
  - Grape Varieties: varieties/index.md
  - AI Usage: ai-usage.md

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extra
extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Fran√ßais  
      link: /fr/
      lang: fr
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/p-gag/grapegeek
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/phil.vigne
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/philippe.gagnon.54

extra_css:
  - stylesheets/ai-banner.css

extra_javascript:
  - javascripts/ai-banner.js
  - javascripts/french-nav.js